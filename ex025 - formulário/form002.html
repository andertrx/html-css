<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
    
    <p>
        <label for="isuario"> Usuário</label>
        <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="10" placeholder="nome de usuário" autocomplete="username">
        <!--
        1 - Required ser para o campo ficar obrigatório
        2 - minlength="" maxlength="" serve para setar a quantidade de caracteres nos campor>
        3 - size="" mostra quantas letras aparecerão no campo.
        4 - placeholder="nome de usuário"> - serve como dica do campo, e some quando escreve em cima;
        5 - autocomplete="username"  serve para setar o tipo de campo para o auto complete.
        -->
    </p>

    <p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="15" size="10" placeholder="senha" autocomplete="current-password">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

</form>
</body>
</html>
