<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a></p>
    <!-- Tamanho padrão do iframe 300x150-->

     <!-- Posso usar o scolling para não ter a barra de rolagem  auto, yes, no-->

      <!-- Em celulares o iframe não funciona, por isso podemos usar o "a" caso o acesso for mobile-->

      
      <!-- Frameborder só aceita 0 ou 1-->

      <!-- Muitos sites bolqueiam o uso  Iframe do site deles , por exemplo o google-->

    <p>Acessando o  

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500" scolling='auto'>

        <a href="\https://www.cursoemvideo.com/"> Curso em vídeo </a>

        </iframe>

        

     site do google
    </p>



</body>
</html>
