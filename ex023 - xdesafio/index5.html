<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 - Agrupando colunas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
        }
        col.cnome, col.ccidade {
            background-color: aqua;
        }

    </style>
</head>
<body>
        <table>
        <colgroup> <!-- Agrupando colunas  *** posso usar também o span, para colorir duas colunas, nesse caso diminuiria uma class-->

            <col class="ccidade" span="2">
            
        </colgroup>
