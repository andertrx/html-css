<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea em HTML</title>
</head>
<body>
    <h1>Select, datalist e textarea em HTML</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado"> 

                <option value="escolha" selected>--Escolha um estado--</option>

                <optgroup label="Região Sudeste"> <!-- optgroup separa por região a lista-->
                    <option value="Sp">São Paulo</option>
                    <option value="Mg">Minas Gerais</option>
                    <option value="Pr">Paraná</option>
                    <!-- o comando selected já deixa o parná marcado por padrão-->
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="Ma">maranhão</option>
                    <option value="Pe">Pernanbuco</option>
                    <option value="Rn">Rio grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissão" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="PROF">Professor</option>
                <option value="PRED">Pedreiro</option>
                <option value="JOG">Jogador</option>
            </datalist>
            <!--Com o datalist eu consigo digitar um campo caso ele não exista nas opções-->
        </p>
        

        <p>
            <label for="imensagem">Mensagem</label> <br>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            <!--Quando for usar o testarea , tem que usar o method 'post' por causa do tamanho -->
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
