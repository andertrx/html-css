<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="" method="get" autocomplete="on">
        
        <p>
            <label for="inum">Número</label>
            <input type="range" name="Número" id="inum" min="0" max="10" value="5" oninput="iresul.innerHTML = Number(inum.value)">
            
            <output name="resul" id="iresul" >10</output>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
