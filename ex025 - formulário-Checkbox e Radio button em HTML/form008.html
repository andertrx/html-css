<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output em formulários HTML</title>
</head>
<body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="" method="get" autocomplete="on">
        
        <p>
            <label for="in1"> Número 1</label>
            <input type="number" name="numero1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> <br>
            <!-- Código de javascript acima - oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)-->
            
        </p>

        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="numero2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
               <!-- Código de javascript acima - oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)-->
        </p>

        <p>
            <label for="isoma"> Soma</label>
            <output name="soma" id="isoma">0</output>

               <!--Output só serve para mostrar na tela, ele não manda o resultado final-->
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
