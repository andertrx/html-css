<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, range e file em HTML</title>
</head>
<body>
    <h1>Elementos color, range e file em HTML</h1>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="icor"> Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel"> Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">

            <!--Quando for usar o file que passa de 3mil bits, tem que usar o method 'post' por causa do tamanho -->
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
