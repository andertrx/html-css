<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de email e fone</title>
</head>
<body>
        <h1>Form de email e telefone</h1>
        <form action="cadastro.php" method="get">
        
        <fieldset>
            <legend>Dados pessoais</legend>

            <!-- Fieldset cria uma margem e o legend serve para declarar o conteúdo do formulário-->
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" required>
            </p>
                <p>
            
                <label for="iemail"> Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required >
            
            </p>
         
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxx-xxxx">

                   <!-- Estudar mais sobre RegEXm (expressões regulares) para o exemplo do pattern acima para validação de telefone e por acaso nao esta funcionado-->
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </fieldset>

    </form>
</body>
</html>
