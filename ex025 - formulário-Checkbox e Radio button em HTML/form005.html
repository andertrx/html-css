<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button em HTML</title>
</head>
<body>
    <h1>Checkbox e Radio button em HTML</h1>

<form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>

        <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
    </fieldset>
        
    <fieldset>
    <legend>Esportes favoritos</legend>

        <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>

        <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Vôlei</label><br>

        <input type="checkbox" name="jiu" id="ijiu"> <label for="ijiu">Jiu Jitsu</label><br>

        <input type="checkbox" name="judo" id="ijudo"> <label for="ijudo">Judô</label><br>

    </fieldset>




    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
