<html lang="en">
<head>

    <title>Document</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {

            border-collapse: collapse;
            width: 300px;
        }
        td {

            padding: 5px;
            text-align: center;

        }

</head>

            <tr>
                <td rowspan="3">d</td>

            <tr>
                
                <td>h</td>

            <tr>

</table>
