<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td, th {
            border: 1px solid black;
        }
        th {
            background-color: antiquewhite;
        }

        tr#exatas, tr#humanas {
            background-color: aqua;
        }

</head>

    <table>

            <tr>

                <th scope="col">Nota 2</th>

                <td rowspan="4">Exatas</td>

                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>

            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>

            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>

            <tr id="exatas">
                <td colspan="4">Media Exatas</td>
                <td>00</td>
            </tr>

            <tr>
                <td rowspan="2">Humanas</td>
                <td> História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr id="humanas">
                <td colspan="4">Média Humanas</td>
                <td>00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
