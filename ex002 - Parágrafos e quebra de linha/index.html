<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo <br> de qualquer jeito. Basta colocar tudo em no meio do par de tags, e outro detalhe, para aparecer o simbol ode maior e menor pode-se usar &lt; e &gt; <!--less than / greater than-->
    </p>

    <P>Vamos adicionar alguns simbolos especiais <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uparrow;
    </P>
    <p>Vamos adicionar emojis
        <u></u>
        &#x1F596;
    </p>
    </P>
</body>
</html>
